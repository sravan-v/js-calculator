  <title>Test Grid</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="mainCalc">
      <div class="calculator">
        <label for="display" class="form-label title">JS Calculator</label>
        <input type="text" class="form-control" id="display" placeholder="Let's Calculate">
      </div>
      <ul id="keypad">
        <li><input type="button" value="C" onclick="del()"></li>

        <li><input type="button" value="CE" onclick="clr()"></li>

        <li><input type="button" value="%" onclick="calc('%')"></li>
        <li><input type="button" value="/" onclick="calc('/')"></li>
        <li><input type="button" value="7" onclick="calc('7')"></li>
        <li><input type="button" value="8" onclick="calc('8')"></li>
        <li><input type="button" value="9" onclick="calc('9')"></li>
        <li><input type="button" value="x" onclick="calc('*')"></li>
        <li><input type="button" value="4" onclick="calc('4')"></li>
        <li><input type="button" value="5" onclick="calc('5')"></li>
        <li><input type="button" value="6" onclick="calc('6')"></li>
        <li><input type="button" value="-" onclick="calc('-')"></li>
        <li><input type="button" value="1" onclick="calc('1')"></li>
        <li><input type="button" value="2" onclick="calc('2')"></li>
        <li><input type="button" value="3" onclick="calc('3')"></li>
        <li><input type="button" value="+" onclick="calc('+')"></li>
        <li><input type="button" value="00" onclick="calc('00')"></li>
        <li><input type="button" value="0" onclick="calc('0')"></li>
        <li><input type="button" value="." onclick="calc('.')"></li>
        <li><input type="button" value="=" onclick="solve()"></li>
      </ul>
    </div>


  </div>


  <!-- script  -->
  <script src="./js/script.js" onclick="calc('')"></script>
</body>

</html>
